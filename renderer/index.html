<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data: https:; object-src 'none'; base-uri 'self'; frame-ancestors 'none'">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediaDl</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Custom Title Bar -->
  <div class="title-bar">
    <div class="title-bar-left">
      <span class="app-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
          <polyline points="7 10 12 15 17 10" />
          <line x1="12" y1="15" x2="12" y2="3" />
        </svg>
      </span>
      <span class="app-name">MediaDl</span>
    </div>
    <div class="title-bar-buttons">
      <button id="btn-min" type="button" aria-label="Minimize">─</button>
      <button id="btn-max" type="button" aria-label="Maximize">□</button>
      <button id="btn-close" type="button" class="close-btn" aria-label="Close">✕</button>
    </div>
  </div>

  <div class="app-layout">
    <!-- Sidebar: 64px, SVG icons -->
    <nav class="sidebar" aria-label="Main navigation">
      <button type="button" class="sidebar-nav-item active" data-view="home" aria-label="Home" title="Home">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
          <polyline points="9 22 9 12 15 12 15 22" />
        </svg>
      </button>
      <button type="button" class="sidebar-nav-item" data-view="downloads" aria-label="Downloads" title="Downloads">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
          <polyline points="7 10 12 15 17 10" />
          <line x1="12" y1="15" x2="12" y2="3" />
        </svg>
      </button>
      <button type="button" class="sidebar-nav-item" data-view="settings" aria-label="Settings" title="Settings">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3" />
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
        </svg>
      </button>
    </nav>

    <!-- Main content -->
    <main class="main-content">
      <!-- View: Home (command bar + queue) -->
      <div class="view" id="view-home">
        <section class="command-section">
          <div class="command-bar-wrapper">
            <div class="command-bar">
              <input type="text"
                     id="url-input"
                     class="command-bar-input"
                     placeholder="Paste a URL or enter link to download..."
                     autocomplete="off" />
              <button type="button" id="btn-paste" class="command-bar-paste">Paste</button>
            </div>
          </div>
          <div class="options-row">
            <div class="field-group">
              <label>Format</label>
              <div class="toggle-group">
                <label class="toggle-opt">
                  <input type="radio" name="fmt" value="mp4" checked />
                  <span>MP4 Video</span>
                </label>
                <label class="toggle-opt">
                  <input type="radio" name="fmt" value="mp3" />
                  <span>MP3 Audio</span>
                </label>
              </div>
            </div>
            <div class="field-group" id="res-group">
              <label for="res-select">Resolution</label>
              <select id="res-select">
                <option value="2160">4K (2160p)</option>
                <option value="1080">1080p Full HD</option>
                <option value="720" selected>720p HD</option>
                <option value="480">480p</option>
                <option value="360">360p</option>
                <option value="144">144p</option>
              </select>
            </div>
            <div class="field-group">
              <label>Save to</label>
              <div class="folder-row">
                <input type="text" id="folder-display" placeholder="No folder selected" readonly />
                <button type="button" id="btn-browse" class="btn-secondary">Browse</button>
              </div>
            </div>
            <button type="button" id="btn-add" class="btn-add-queue">Add to Queue</button>
          </div>
        </section>
        <section class="queue-section">
          <div class="queue-header">
            <h2>Download Queue</h2>
            <div class="queue-actions">
              <button type="button" id="btn-start-all" class="btn-primary small">Start All</button>
              <button type="button" id="btn-clear" class="btn-secondary">Clear Done</button>
            </div>
          </div>
          <div id="queue">
            <div class="empty-state" id="empty-state">
              <div class="empty-icon" aria-hidden="true">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                  <polyline points="7 10 12 15 17 10" />
                  <line x1="12" y1="15" x2="12" y2="3" />
                </svg>
              </div>
              <p>No downloads yet</p>
              <p class="muted">Paste a URL and click Add to Queue</p>
            </div>
          </div>
        </section>
      </div>

      <!-- View: Downloads (manager) -->
      <div class="view view-hidden" id="view-downloads">
        <section class="manager-section">
          <h2 class="manager-title">Downloads</h2>
          <div id="downloads-list" class="downloads-list">
            <!-- Filled by renderer.js -->
          </div>
          <div class="manager-empty" id="downloads-empty">
            <p>No downloads yet</p>
            <p class="muted">Completed downloads will appear here</p>
          </div>
        </section>
      </div>

      <!-- View: Settings -->
      <div class="view view-hidden" id="view-settings">
        <section class="settings-section">
          <h2 class="settings-title">Settings</h2>
          <form class="settings-form" id="settings-form">
            <div class="settings-block">
              <h3 class="settings-block-title">Storage</h3>
              <div class="settings-row">
                <label>Download Location</label>
                <div class="folder-row">
                  <input type="text" id="settings-folder" placeholder="No folder selected" readonly />
                  <button type="button" id="btn-settings-browse" class="btn-secondary">Browse</button>
                </div>
              </div>
            </div>
            <div class="settings-block">
              <h3 class="settings-block-title">Defaults</h3>
              <div class="settings-row">
                <label for="settings-default-quality">Default Quality</label>
                <select id="settings-default-quality">
                  <option value="2160">4K (2160p)</option>
                  <option value="1080">1080p Full HD</option>
                  <option value="720" selected>720p HD</option>
                </select>
              </div>
              <div class="settings-row">
                <label for="settings-default-format">Default Format</label>
                <select id="settings-default-format">
                  <option value="mp4" selected>MP4</option>
                  <option value="mp3">MP3</option>
                </select>
              </div>
            </div>
            <div class="settings-block">
              <h3 class="settings-block-title">Updates</h3>
              <div class="settings-row">
                <button type="button" id="btn-update-ytdlp" class="btn-secondary">Update yt-dlp</button>
              </div>
            </div>
          </form>
        </section>
      </div>
    </main>
  </div>

  <!-- Toast container (fixed bottom center) -->
  <div class="toast-container" id="toast-container" aria-live="polite"></div>

  <script src="renderer.js"></script>
</body>
</html>
